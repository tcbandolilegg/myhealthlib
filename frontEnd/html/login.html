<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../css/style.css">
  <title>Controle de Acesso</title>
</head>

<body>
  <form action="" class="controleAcesso">
    <div class="cardAcesso">
      <div class="idUser">
        <img class="imageLogin" src="../images/userLogin2.png" alt="">
        <h2 class="login">
          Painel de Acesso
        </h2>
        <p class="login">
          Gerenciar Conta
        </p>
      </div>

      <div class="emailSenhaAcesso">
        <Label>E-mail</Label>
        <input type="email" name="email" placeholder="Digite o e-mail">
      </div>

      <div class="emailSenhaAcesso">
        <Label>Senha</Label>
        <input type="password" name="senha" placeholder="Digite a senha" required>
      </div>

      <div class="emailSenhaAcesso">
        <label>
          <input type="checkbox" name="checkLembrar" required>
          Lembre-me</label>
      </div>

      <div class="emailSenhaAcesso btnEffect">
        <button type="submit">Acessar</button>
      </div>

    </div>
  </form>
</body>

</html>
